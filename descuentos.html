<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y  descuentos
        </h1>
        <p>Este es el segundo taller del Curso Práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus utilizando cupones</h2>

        <p>Lista de cupones:</p>
        <ul>
            <li>cupon-1 <b>(-15%)</b></li>
            <li>cupon-2 <b>(-25%)</b></li>
            <li>cupon-3 <b>(-50%)</b></li>
        </ul>

        <form>
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input id="InputPrice" type="number" />

            <label for="InputCoupon">Escribe tu cupón</label>
            <input type="text" id="InputCoupon">

            <button type="button" onclick="onClickButtonPriceDiscount()">
                APLICAR CUPÓN
            </button>

            <p id="ResultP"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
