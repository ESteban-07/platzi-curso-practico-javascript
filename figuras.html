<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
</head>
<title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
<body>
    <header class="header">
        <h1 class="header__title">
            Figuras geométricas
        </h1>
        <p class="header__text">Este es el primer taller del curso de JavaScript</p>
    </header>
    <main class="main">
        <section class="card__container card__square">
            <h2 class="card__title card__title--gold">Cuadrado</h2>
            <form class="card__form">
                <label for="inputCuadrado"> 
                    Medida de sus lados:
                </label>
                <input id="inputCuadrado" type="number" />
                <div class="section__button">
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                        Perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCuadrado()">
                        Área
                    </button>
                </div>
            </form>
        </section>
        <section class="card__container card__triangle">
            <h2 class="card__title card__title--red">Triángulo</h2>
            <form class="card__form">
                <label for="lado1">
                    Medida de lado 1:
                </label>
                <input id="lado1" type="number" />
                <label for="lado2">
                    Medida de lado 2:
                </label>
                <input id="lado2" type="number" />
                <label for="base">
                    Medida de la base:
                </label>
                <input id="base" type="number" />
                <div class="section__button">
                    <button type="button" onclick="calcularPerimetroTriangulo()">
                        Perímetro
                    </button>
                    <button type="button" onclick="calcularAreaTriangulo()">
                        Área
                    </button>
                </div>
            </form>
        </section>
        <section class="card__container card__circle">
            <h2 class="card__title card__title--purple">Círculo</h2>
            <form class="card__form">
                <label for="radio">
                    Medida del radio:
                </label>
                <input id="radio" type="number" />
                <div class="section__button">
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        Perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCirculo()">
                        Área
                    </button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">Made with &#10084; by Steven Elijah</p>
    </footer>
    <script src="./figuras.js"></script>
</body>
</html>
